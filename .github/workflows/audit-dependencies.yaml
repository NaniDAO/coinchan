name: Audit Dependencies

on:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  audit:
    name: Run npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit for vulnerabilities
        run: npm audit --audit-level=moderate
